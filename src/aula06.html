<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Aula 06</title>
		<link rel="stylesheet" href="./output.css" />
	</head>
	<body>
		<div class="flex flex-col m-8 gap-8">
			<!-- Tamanho absoluto -->
			<div class="flex flex-col bg-pink-200 gap-2">
				<div class="w-6 h-6 bg-blue-500"></div>
				<div class="w-12 h-6 bg-blue-500"></div>
				<div class="w-24 h-6 bg-blue-500"></div>
				<div class="w-48 h-6 bg-blue-500"></div>
			</div>
			<!-- Tamanho relativo -->
			<div class="flex flex-col bg-pink-200 gap-2">
				<div class="w-1/4 h-6 bg-blue-500"></div>
				<div class="w-1/3 h-6 bg-blue-500"></div>
				<div class="w-1/2 h-6 bg-blue-500"></div>
				<div class="w-2/3 h-6 bg-blue-500"></div>
			</div>
			<!-- Tamanho relativos - horizontal -->
			<div class="flex flex-row bg-pink-200 gap-2">
				<div class="w-1/2 h-6 bg-blue-500"></div>
				<div class="w-1/2 h-6 bg-blue-500"></div>
				<div class="w-1/3 h-6 bg-blue-500"></div>
			</div>
			<!-- Largura completa -->
			<div class="flex flex-col bg-pink-200 gap-2">
				<div class="h-6 bg-blue-500"></div>
				<div class="w-full h-6 bg-blue-500"></div>
				<div class="w-auto h-6 bg-blue-500"></div>
			</div>
			<!-- Largura mínima - coluna -->
			<div class="flex flex-col w-24 bg-pink-200 gap-2">
				<div class="min-w-12 h-6 bg-blue-500"></div>
				<div class="min-w-28 h-6 bg-blue-500"></div>
			</div>
			<!-- Largura mínima - linha -->
			<div class="flex flex-row bg-pink-200 gap-2">
				<div class="w-full h-6 bg-blue-500"></div>
				<div class="min-w-1/3 h-6 bg-blue-500"></div>
			</div>
			<!-- Largura máxima -->
			<div class="flex flex-row bg-pink-200 gap-2">
				<div class="w-full max-w-1/2 h-6 bg-blue-500"></div>
			</div>
			<!-- Size e altura -->
			<div class="flex flex-row bg-pink-200 gap-2">
				<div class="w-6 h-6 bg-blue-500"></div>
				<div class="size-24 bg-blue-500"></div>
				<div class="w-24 h-24 bg-blue-500"></div>
				<div class="w-12 h-32 bg-blue-500"></div>
			</div>
		</div>
	</body>
</html>
